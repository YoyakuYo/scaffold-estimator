<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#2563eb"/>
  <!-- Scaffold frame -->
  <g stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round">
    <!-- Vertical posts -->
    <line x1="140" y1="80" x2="140" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="372" y1="80" x2="372" y2="432"/>
    <!-- Horizontal bars -->
    <line x1="120" y1="130" x2="392" y2="130"/>
    <line x1="120" y1="220" x2="392" y2="220"/>
    <line x1="120" y1="310" x2="392" y2="310"/>
    <line x1="120" y1="400" x2="392" y2="400"/>
    <!-- X-braces -->
    <line x1="140" y1="130" x2="256" y2="220" stroke-width="5" opacity="0.7"/>
    <line x1="256" y1="130" x2="140" y2="220" stroke-width="5" opacity="0.7"/>
    <line x1="256" y1="220" x2="372" y2="310" stroke-width="5" opacity="0.7"/>
    <line x1="372" y1="220" x2="256" y2="310" stroke-width="5" opacity="0.7"/>
    <line x1="140" y1="310" x2="256" y2="400" stroke-width="5" opacity="0.7"/>
    <line x1="256" y1="310" x2="140" y2="400" stroke-width="5" opacity="0.7"/>
  </g>
  <!-- Planks -->
  <rect x="130" y="124" width="252" height="12" rx="2" fill="#93c5fd" opacity="0.5"/>
  <rect x="130" y="214" width="252" height="12" rx="2" fill="#93c5fd" opacity="0.5"/>
  <rect x="130" y="304" width="252" height="12" rx="2" fill="#93c5fd" opacity="0.5"/>
</svg>
